                {% for i in subn %}
                    <a href="/user?name={{ i.channel.name }}">âž¤ {{ i.channel.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            var urlstexts = document.getElementsByClassName("sidebar-urls-text");
            var button = document.getElementsByClassName("retract-button")[0];
            var subs = document.getElementsByClassName("subs")[0];
            if (sidebar.style.width === "60px") {
                sidebar.style.width = "250px";
                button.style.transform = "rotate(0deg)";
                for (let i = 0; i < urlstexts.length; i++) {
                    urlstexts[i].style.display = "flex";
                }
                subs.style.display = "block";
            } else {
                button.style.transform = "rotate(90deg)";
                sidebar.style.width = "60px";
                for (let i = 0; i < urlstexts.length; i++) {
                    urlstexts[i].style.display = "none";
                }
                subs.style.display = "none";
            }
        }
    </script>
    {% endblock sidebar %}
